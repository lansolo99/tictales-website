<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible"
            content="ie=edge">
      <title>Tictales - great stories, true feelings</title>

      <!-- Favicon -->
      <link rel="apple-touch-icon"
            sizes="180x180"
            href="/images/favicons/apple-touch-icon.png">
      <link rel="icon"
            type="image/png"
            sizes="32x32"
            href="/images/favicons/favicon-32x32.png">
      <link rel="icon"
            type="image/png"
            sizes="16x16"
            href="/images/favicons/favicon-16x16.png">
      <link rel="manifest"
            href="/images/favicons/site.webmanifest">
      <link rel="mask-icon"
            href="/images/favicons/safari-pinned-tab.svg"
            color="#5bbad5">
      <meta name="msapplication-TileColor"
            content="#da532c">
      <meta name="theme-color"
            content="#ffffff">

      <!-- build:css css/styles.css -->
      <link rel="stylesheet"
            type="text/css"
            href="semantic/dist/semantic.min.css">
      <link rel="stylesheet"
            type="text/css"
            href="css/style.css">
      <link rel="stylesheet"
            href="css/jquery.pagepiling.css">
      <!-- endbuild -->

</head>


<body>
      <!-- HEADER -->
      <div class="ui large top fixed menu tt-header">
            <div class="ui container tt-header__container">
                  <h1 class="tt-header__logo">
                        <img src="images/tictales_logo.svg"
                             alt="Tictales">
                  </h1>
                  <ul class="tt-header__socials social-menu">

                        <li class="social-menu__item">
                              <a href="https://facebook.com/tictales"
                                 class="icon icon-social_facebook"
                                 target="_blank">
                                    <span class="social-menu__label">Facebook</span>
                              </a>
                        </li>
                        <li class="social-menu__item">
                              <a href="https://twitter.com/TictalesGames"
                                 class="icon icon-social_twitter"
                                 target="_blank">
                                    <span class="social-menu__label">Facebook</span>
                              </a>
                        </li>
                        <li class="social-menu__item">
                              <a href="https://www.youtube.com/channel/UCT_HHptyrCAYmFlTOaEeC4Q"
                                 class="icon icon-social_youtube"
                                 target="_blank">
                                    <span class="social-menu__label">Facebook</span>
                              </a>
                        </li>
                  </ul>

            </div>
      </div>

      <div id="pagepiling">
            <!-- SECTION 1 -->
            <!-- <div class="section pp-scrollable section1 tt-sections"> -->
            <div class="section pp-scrollable section1 tt-sections">
                  <div class="ui container container-main">
                        <div class="ui grid grid-main">
                              <div class="seven wide column column-main">
                                    <div class="section1__illustration-background">
                                          <!-- Backgrounds els -->

                                    </div>
                                    <img class="section1__illustration-character"
                                         src="images/jimmy.png"
                                         alt="Jimmy from Heir Of Love">
                                    <div class="section1__speech-bubble">
                                          Hi, welcome to<br>
                                          Tictales Studio!
                                    </div>
                              </div>
                              <div class="nine wide column column-main icon icon-exp1">
                                    <div class="tt-sections__main-content main-content">
                                          <h2 class="main-content__title">Great stories,<br> true feelings</h2>
                                          <p class="main-content__plain-text">Our goal is to create great stories for
                                                the digital age in order to
                                                entertain
                                                and push the limits of interactive storytelling.</p>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
            <div class="section section2">Some section</div>
            <div class="section section3">Some section</div>
            <div class="section section4">Some section</div>
      </div>

      <!-- build:js js/app.js -->
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/jquery.pagepiling.js"></script>
      <script src="semantic/dist/semantic.min.js"></script>
      <script src="js/app.js"></script>
      <!-- endbuild -->

</body>

</html>
